<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="description" content="Simulátor na automaty(teória automatov)" />
		<meta name="author" content="Kyle Dickerson" />

    <title>Simulátor Receptomatu</title>
    <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.10.0.custom.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fsm.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="https://kit.fontawesome.com/643cd40775.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="tools">
      <div style="text-align:center;">
        <button id="saveBtn" onclick="fsm.save();" class="image" title="Save"><i class="fas fa-save"></i></button>
        <button id="loadBtn" onclick="fsm.load();" class="image" title="Load" style="margin-right: 20px;"><i class="fas fa-upload"></i></button>
        <button id="addStateBtn" onclick="fsm.addState();" class="image" title="Add State"><i class="fas fa-plus-circle"></i></button>
      </div>
      <label>Test / Debug:</label>
      <input id="testString" type="text" value="" /><br />
      <div style="text-align:center;">
        <button id="testBtn" onclick="fsm.test($('#testString').val());" class="image" title="Test"><i class="fas fa-play"></i></button>
        <button id="stopBtn" onclick="fsm.debugStop();" disabled="disabled" class="image" title="Stop Debug"><i class="fas fa-stop"></i></button>
        <button id="debugBtn" onclick="fsm.debug($('#testString').val());" class="image" title="Start/Step Debug"><i class="fas fa-step-forward"></i></button>
      </div>
      <div id="testResult">&nbsp;</div>

      <hr />
      <h5>
        Testovať recepty
        <button id="bulkTestBtn" class="image" style="margin-left:15px;" onclick="fsm.test({accept:$('#acceptStrings').val().split('\n'), reject:$('#rejectStrings').val().split('\n')});" title="Run Bulk Tests"><i class="fas fa-check-double"></i></button>
      </h5>
      <label>Správne recepty (jeden na riadok):</label>
      <textarea id="acceptStrings" style="margin-bottom:5px;"></textarea>
      <br />
      <label>Nesprávne recepty (jeden na riadok):</label>
      <textarea id="rejectStrings"></textarea>
    </div>

    <div id="mainHolder">
      <h1>
          Simulátor Receptomatu:
          <button class="delegate" disabled="disabled" title="Deterministic Finite Automaton">DFA</button>
          <button class="delegate" title="Non-Deterministic Finite Automaton">NFA</button>
          <button class="delegate" title="Pushdown Automaton">PDA</button>

          <button id="resetBtn" onclick="fsm.reset();" class="image" title="Reset"><i class="fas fa-power-off"></i></button>
          <select id="examples">
            <option value="">Príklady</option>
          </select>
      </h1>
      <div id="machineGraph">
          <div id="dfaStatus" style="display:none;"></div>
      </div>
      <h5 id="bulkResultHeader" style="text-align:left;">
        Výsledky testov:
        <span id="fsmDebugInputStatus" class="fsmStatus" style="display:none;">
          <span class="consumedInput"></span>
          <span class="currentInput"></span>
          <span class="futureInput"></span>
        </span>
      </h5>
      <div id="resultConsole"></div>
    </div>

    <div id="footer">
			<div>
	      <a href="http://www.linkedin.com/in/kyledickerson/">Adam Král</a> --
        adam.kral@trojsten.com

        <a href="https://github.com/N4M3L355/automatonSimulator">Github</a>&nbsp;&nbsp;
        </div>
    </div>

    <div id="saveLoadDialog">
      <div id="saveLoadTabs">
        <ul>
          <li><a href="#browserStorage">Prehliadač(Browser storage)</a></li>
          <li><a href="#plaintext">Plaintext</a></li>
          <li><a href="#shareableURL">Adresa(URL) na zdieľanie</a></li>
        </ul>
        <div id="browserStorage">
          <input id="machineName" type="text" value="Názov receptomatu" title="Názov receptomatu" />
          <div>
            <ul id="storedMachines"></ul>
          </div>
        </div>
        <div id="plaintext"><textarea></textarea></div>
        <div id="shareableURL"><textarea></textarea></div>
      </div>
    </div>

    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="js/jquery.jsPlumb-1.3.16-all-min.js"></script>
    <script src="js/fsm_examples.js"></script>
    <script src="js/DFA.js"></script>
    <script src="js/NFA.js"></script>
    <script src="js/PDA.js"></script>
    <script src="js/fsm_ui.js"></script>
    <script src="js/dfa_delegate.js"></script>
    <script src="js/nfa_delegate.js"></script>
    <script src="js/pda_delegate.js"></script>

  </body>
</html>
